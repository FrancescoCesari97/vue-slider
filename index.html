<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- VUe 3 cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link JavaScript -->
    <script type="text/JavaScript" src="main.js" defer></script>
   
    <!-- Link font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div id="root">
        <div class="wrapper bordered ">

            <div class="caroulsel-container  shadow-lg" @mouseover="stopAutoSlide()"  @mouseleave="autoslide()">
    
    
    
                <div class="slides-container " id="slides-container">
                    
                    <img v-bind:src="images[activeImg]" class="slide active " alt="slide "/>
                    
    
                </div>
    
    
                <div class="thumbs rounded-4-bottom">
                    
                    <div  v-for="(image, index) in images"  :class="index == activeImg ? 'active': '' "class="thumb" @click="clickThumb(index)">
                        <img :src="image" alt="Svezia" />
                    </div>
                    
                </div>
    
                
                <!-- freccia prev -->
                <div class="arrow-prev bordered" @click="prevArrow()">
                    <i class="fa-solid fa-arrow-left"></i>
                    
    
                </div>
    
    
                <!-- freccia next  -->
                <div class="arrow-next bordered"  @click="nextArrow()">
                    <i class="fa-solid fa-arrow-right"></i>
                
    
                </div>
    
    
                <!-- pallini -->

                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div> -->
    
                <!-- </div> -->
    
    
            </div>
    
        </div>
    </div>
</body>
</html>
